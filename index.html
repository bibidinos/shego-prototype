<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheGO</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="screen">
        <img src="logo-shego.png" class="logo-img" alt="SheGO Logo">
        
        <div class="subtitle">Rides by Women, For Women</div>

        <p class="promo-text">New to SheGO? Enjoy 50% off on your first trip!</p>

        <div class="input-group">
             <span class="country-code">+60</span>
             <input type="tel" placeholder="Enter Your Number">
        </div>

        <div class="divider">OR</div>

        <a href="login.html" class="btn btn-apple">
            <i class="fab fa-apple"></i> Login with Apple
        </a>
        
        <a href="login.html" class="btn btn-google">
            <i class="fab fa-google"></i> Login with Google
        </a>
        
        <a href="login.html" class="btn btn-facebook">
            <i class="fab fa-facebook-f"></i> Login with Facebook
        </a>

        <div class="footer-link">
            Don't have an account? <a href="signup.html">SIGN UP</a>
        </div>
    </div>

</body>
</html>
