<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheGO Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Dark background for desktop view */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .phone-screen {
            width: 440px; /* iPhone 16 Pro Max Width */
            height: 956px; /* iPhone 16 Pro Max Height */
            background-color: white;
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            border: 8px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* MAP BACKGROUND */
        .map-container {
            width: 100%;
            height: 100%;
            /* Placeholder Map Image - You can change this link to your own map image if you have one */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Map_of_Kuala_Lumpur%2C_Malaysia.png/640px-Map_of_Kuala_Lumpur%2C_Malaysia.png');
            background-size: cover;
            background-position: center;
        }

        /* STATUS BAR TIME */
        .status-time {
            position: absolute;
            top: 15px;
            left: 30px;
            font-weight: bold;
            z-index: 10;
        }

        /* SEARCH BAR (PINK) */
        .search-container {
            position: absolute;
            bottom: 120px; /* Position above bottom nav */
            left: 20px;
            right: 20px;
        }

        .search-btn {
            background-color: #af094b; /* SheGO Pink */
            color: white;
            padding: 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            font-size: 18px;
            box-shadow: 0 10px 20px rgba(175, 9, 75, 0.3);
            text-decoration: none; /* Remove underline */
            cursor: pointer;
        }

        .search-btn i {
            font-size: 24px;
            margin-right: 15px;
        }

        /* QUICK ADDRESS CHIPS */
        .address-chips {
            position: absolute;
            bottom: 200px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .chip {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chip i { color: #af094b; }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            padding-bottom: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 12px;
            text-decoration: none;
        }

        .nav-item.active { color: #af094b; font-weight: bold; }
        .nav-item i { font-size: 24px; margin-bottom: 5px; }

    </style>
</head>
<body>

    <div class="phone-screen">
        <div class="status-time">09:41</div>

        <div class="map-container">
            </div>

        <div class="address-chips">
            <div class="chip"><i class="fas fa-home"></i> Home</div>
            <div class="chip"><i class="fas fa-briefcase"></i> Office</div>
        </div>

        <div class="search-container">
            <a href="ride-options.html" class="search-btn">
                <i class="fas fa-search"></i>
                <span>Search Location</span>
            </a>
        </div>

        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-list"></i> Trips
            </a>
            <a href="payment.html" class="nav-item">
                <i class="fas fa-wallet"></i> SheWallet
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i> Profile
            </a>
        </div>
    </div>

</body>
</html>
